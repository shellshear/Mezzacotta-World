	</g>
	<g id="radioSelected">
		<circle cx="20" cy="20" r="20" fill="white" stroke="black" stroke-width="3"/>
		<circle cx="20" cy="20" r="13" fill="black"/>
	</g>
	<g id="radioSelectedOver">
